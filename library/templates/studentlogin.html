{% extends 'nav.html' %}
{% load static %}
{% block body %}

<style>
.container{
padding:1px;
margin:50px 150px;
background-color:black;
border-radius:1px;
width:900px;
}
.img{
padding:0px 10px 25px 10px}
input[type=text],[type=password]{padding:10px;
width:700px;
border-radius:4px;
}
input[type=submit]{
width:200px;
/* background-color:#a0522d;
color:white; */
margin-left:250px;
margin-bottom:20px;
}
</style>


<div class="container">
    <center>
    <table align="center" width="800" style="margin-left: 80px;">
        <center><h3 style="background-color:#a08dd3;color:white">Student Login Form</h3><br></center>
        <tr>
            <td>
                <img src="{% static 'images\student.png' %}" style="height:200px;width:200px;border-radius:50%;margin-left:250px"><br><br>
                <form method="post" action="">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder=" Enter UserName"><br><br>
                    <input type="password" name="password" placeholder="password"><br><br>

                        <a href="{% url 'signupstudent' %}"><p style="color:white;margin-left:200px"> If u not a member?? >>>Register now!!!</p></a>
                    <input class="btn btn-outline-light" type="submit" name="login" placeholder="Login"></>
                </form>
            </td>
         </tr>
    </table>
</center>
</div>

{% ifequal error "no" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'vieworder' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials,Try Again...');
</script>
{% endifequal %}
{% endblock %}
