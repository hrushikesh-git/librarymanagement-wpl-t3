{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<br>
<div class="container" style="width:500px;margin-left:400px;background-color: black;">


<center>
    <h3 style="background-color:#a08dd3;color:white" >Edit Student Detail</h3>
    <br>
    <table>
        <tr>
            <td>
                <form method="post" action="">
                    {% csrf_token %}
                    <h4 style="color: white;" >First Name </h4><input type="text" name="fname" value="{{data.user.first_name}}"><br>
                    <h4 style="color: white;" >Last Name </h4> <input type="text" name="lname" value="{{data.user.last_name}}"><br>
                    <h4 style="color: white;" >EnrollmentNo</h4> <input type="text" name="enroll" value="{{data.rollNo}}" ><br>
                    <h4 style="color: white;" >Branch </h4><input type="text" name="branch" value="{{data.branch}}"><br>
                    <br>
                    <center><input type="submit" name="signup" placeholder="Signup" class="btn btn-outline-light"></center>
                </form>
            </td>
         </tr>
    </table>

</center>
</div>

{% ifequal error "no" %}
<script>
    alert('Student Detail Updated Successfully.');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endifequal %}

{% endblock %}
