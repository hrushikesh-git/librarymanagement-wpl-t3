{% extends 'navigation.html' %}
{% load static %}

<style>
    input[type=submit]{
    background-color: #4CAF50;}
</style>
{% block body %}
<div class="container mt-3" style="width:500px;margin-left:400px;background-color: black;" >
<center>
    <h1 style="background-color:#a08dd3;color:white">Add Book</h1>
    <table>
        <tr>
            <td>
                <form method="post" action="">
                    {% csrf_token %}
                    <h4 align="center" style="color: white;">Book Name</h4><i class="fa fa-book fa-2x" aria-hidden="true" style="color:#a0522d;width:30px"></i> <input type="text" name="book" ><br>
                    <h4 align="center" style="color: white;">Author Name </h4><i class="fa fa-address-book   fa-2x" aria-hidden="true" style="color:#a0522d;width:30px"> </i> <input type="text" name="author" >
                    <h4 align="center" style="color: white;">Category </h4><i class="fas fa-newspaper  fa-2x" aria-hidden="true" style="color:#a0522d;width:30px"> </i> <input type="text" name="category" ><br>
                    <h4 align="center" style="color: white;">ISBN </h4><i class="fa fa-list-ol  fa-2x" aria-hidden="true" style="color:#a0522d;width:30px"> </i>  <input type="number" name="isbn"><br><br>
<h4 align="center" style="color: white;">Quantity</h4><i class="fas fa-newspaper  fa-2x" aria-hidden="true" style="color:#a0522d;width:30px"></i>  <input type="number" name="quantity" ><br><br>
                    <input class="btn btn-outline-light" type="submit" name="submit" placeholder="Add" style="margin-left:50px">
                </form>
            </td>
         </tr>
    </table>

</center>
</div>


{% endblock %}
