{% extends 'bash.html' %}
{% load static %}
{% block body %}
<div class="container" style="width:500px;margin-left:400px;background-color: black;" >
    <center><h3 style="background-color:#a08dd3;color:white" class="my-5">Edit Profile</h3>
    
    <table>
        <tr>
            <td>
                <form method="post" action="">
                    {% csrf_token %}
                    <h4 style="color: white;" >First Name </h4><input type="text" name="fname" value="{{data.user.first_name}}"><br>
                    <h4 style="color: white;" >Last Name </h4> <input type="text" name="lname" value="{{data.user.last_name}}"><br>
                    <h4 style="color: white;" >EnrollmentNo</h4> <input type="text" name="enroll" value="{{data.rollNo}}" ><br>
                    <h4 style="color: white;" >Branch </h4><input type="text" name="branch" value="{{data.branch}}"><br>
                    <br>
                    <center><input   type="submit" class="btn btn-light" ></center>
                </form>
            </td>
         </tr>
    </table>
</center>
</div>


{% ifequal error "no" %}
<script>
    alert('Profile Updated Successfully.');
    window.location=('{% url 'viewprofile' request.user.id %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endifequal %}
{% endblock %}
